{% extends "admin/app_index.html" %}
{% block title %}Access MDB importation utility{% endblock %}

{% block content %}
    <h1>Importaci&oacute;n de archivo Excel (*.xls)</h1>
    {% if not message %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Import" />
        </form>
    {% else %}
        <h2>{{ message }}</h2>
    {% endif %}
{% endblock %}
